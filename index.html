<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
		<title>L'Idle</title>
	</head>

	<body>
		<header>
			<div>
				<span>Energie : </span><span id="energie">0</span><span> / </span><span id="maxenergie">100</span>
			</div>
		</header>
		<section id="section">
			<div id="divmap">
				<img id="hornet" name="Hornet" class="batiment" src="data/images/hornet.png" style="height: 100px; width: auto; z-index: 1;">
				<img id="knight" name="Knight" class="batiment" src="data/images/knight.png" style="height: 100px; width: auto; z-index: 1;">
				<img id="quirell" name="Quirell" class="batiment" src="data/images/quirell.png" style="height: 100px; width: auto; z-index: 1;">
			</div>
		</section>
		<footer id="footscroll">
			<div id="batimentname">
			</div>
			<div id="fcontent">
				<div id="upgradebutton">
					UPGRADE
				</div>
			</div>
			<div id="parameters">
				<img id="paramicon" src="data/images/param.png" style="height: 25px; width: auto; z-index: 1;">
				<div id="parammenu" hidden>
					<div id="paramdark">
						<span>Dark mode :&nbsp;</span><div id="darkonoff">OFF</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="scripts/init.js"></script>
		<script src="scripts/draw.js"></script>
		<script src="scripts/move.js"></script>
		<script src="scripts/popups.js"></script>
		<script src="scripts/onload.js"></script>
		<script src="scripts/compteur.js"></script>
		<script src="scripts/clicsevents.js"></script>
		<script src="scripts/keyboardevents.js"></script>
		<script src="scripts/footer.js"></script>
		<script src="scripts/parameters.js"></script>
	</body>
</html>
