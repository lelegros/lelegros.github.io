<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="favicon.ico" />
		<title>L'Idle</title>
	</head>

	<body>
		<header id="header">
			<div>
				<span>Energie : </span><span id="energie">100</span><span> / </span><span id="max_energie">100</span>
			</div>
		</header>
		<section id="section">
			<div id="divmap">
				<div class="imges">
					<img id="mine" name="Mine" class="building" src="data/images/mine.png">
					<img id="port" name="Port" class="building" src="data/images/port.png">          <!-- Arborescense de mort -->
					<img id="foret" name="Foret" class="building" src="data/images/foret.png">
				</div>
				<div class="imges">
					<img id="generateur" name="Generateur" class="building" src="data/images/generateur.png">
					<img id="knight" name="Knight" class="building" src="data/images/knight.png">          <!-- Arborescense de mort -->
					<img id="quirell" name="Quirell" class="building" src="data/images/quirell.png">
				</div>
			</div>
			<div id="batmenupop">
				<div id="batmenuname">
					Building
				</div>
				<div id="batmenucontent" class="closemenu">
					<div id="batmenucontentrows" class="closemenu">
						<div id="batmenucontentrow1" class="batmenurow closemenu">
							<div id="batmenubutton1" class="batmenubutton closemenu">
								<span id="batmenubutton1name" class="closemenu batmenuname">Box1</span>
								<div class="batmenulvlbox">
									<img src="data/images/minus.png" id="minus1" class="closemenu plusminus"><span id="batmenubutton1lvl" class="closemenu batmenubuttonlvl">0</span><img id="plus1" src="data/images/plus.png" class="closemenu plusminus">
								</div>
								<span id="batmenubutton1qt" class="closemenu batmenuqt">0</span>
							</div>
							<div id="batmenubutton2" class="batmenubutton closemenu">
								<span id="batmenubutton2name" class="closemenu batmenuname">Box2</span>
							</div>
							<div id="batmenubutton3" class="batmenubutton closemenu">
								<span id="batmenubutton3name" class="closemenu batmenuname">Box3</span>
							</div>
						</div>
						<div id="batmenucontentrow2" class="batmenurow closemenu">
							<div id="batmenubutton4" class="batmenubutton closemenu">
								<span id="batmenubutton4name" class="closemenu batmenuname">Box4</span>
							</div>
							<div id="batmenubutton5" class="batmenubutton closemenu">
								<span id="batmenubutton5name" class="closemenu batmenuname">Box5</span>
							</div>
							<div id="batmenubutton6" class="batmenubutton closemenu">
								<span id="batmenubutton6name" class="closemenu batmenuname">Box6</span>
							</div>
						</div>
						<div id="batmenucontentrow3" class="batmenurow closemenu">
							<div id="batmenubutton7" class="batmenubutton closemenu">
								<span id="batmenubutton7name" class="closemenu batmenuname">Box7</span>
							</div>
							<div id="batmenubutton8" class="batmenubutton closemenu">
								<span id="batmenubutton8name" class="closemenu batmenuname">Box8</span>
							</div>
							<div id="batmenubutton9" class="batmenubutton closemenu">
								<span id="batmenubutton9name" class="closemenu batmenuname">Box9</span>
							</div>
						</div>
					</div>
					<div id="batmenucontentspecials" class="closemenu">
						<div id="batmenubutton10" class="batmenubuttonsspecials closemenu">
							<span class="closemenu">UPGRADES</span>
						</div>
						<div id="batmenubutton11" class="batmenubuttonsspecials closemenu">
							<span class="closemenu">SEND BOATS</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footscroll" class="closefoot">
			<div id="fbuildingname">
			</div>
			<div id="fcontent" class="closefoot">
				<div id="upgradebutton" class="closefoot">
					<span id="upgradetext" class="closefoot">UPGRADE</span>
				</div>
			</div>
			<div id="parameters">
				<img id="paramicon" src="data/images/param.png" style="height: 25px; width: auto; z-index: 1;">
				<div id="parammenu" hidden>
					<div id="paramdark">
						<span>Dark mode :&nbsp;</span><span id="darkonoff">OFF</span>
					</div>
				</div>
			</div>
		</footer>
		<script src="scripts/init.js"></script>
		<script src="scripts/draw.js"></script>
		<script src="scripts/move.js"></script>
		<script src="scripts/popups.js"></script>
		<script src="scripts/compteur.js"></script>
		<script src="scripts/generateur.js"></script>
		<script src="scripts/clicsevents.js"></script>
		<script src="scripts/keyboardevents.js"></script>
		<script src="scripts/footer.js"></script>
		<script src="scripts/parameters.js"></script>
		<script src="scripts/batmenupop.js"></script>
	</body>
</html>
